<p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nome</th>
    <th scope="col">Altura</th>
    <th scope="col">Ano Nascimento</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let pes of pessoas; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ pes.name }}</td>
    <td>{{ pes.height }}</td>
    <td>{{ pes.birth_year }}</td>
  </tr>
  </tbody>
</table>
